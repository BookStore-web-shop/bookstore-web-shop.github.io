<!-- contact  -->
<div class="container">
  <h1> Connect With Us</h1>
  <div class="contact-box">   
    <div class="contact-left">
     <h3> Sent your request</h3> 
      <form action="" class="Form-Contact">
        <div class="input-row">
          <div class="input-group">
          <label class="label-contact">Name</label>
          <input class="contact-input" type="text" placeholder=" John Samendo">
          </div>
          <div class="input-group">
            <label class="label-contact">Phone</label>
          <input class="contact-input" type="text" placeholder=" +374 00-00-00 ">
          </div>
        </div>
        <div class="input-row">
        <div class="input-group">
          <label class="label-contact">Email</label>
          <input class="contact-input"  type="email" placeholder=" johnsamendo@gmail.com ">
          </div>
          <div class="input-group">
          <label class="label-contact">Subject</label>
          <input class="contact-input"  type="text" placeholder="Product demo" class="contact">
          </div>
          </div>
          <label class="label-contact"> Message </label>
          <input type="text" class="textarea" placeholder="Your message">
          <button type="submit" class="btn1">Send</button>
        </form>
        </div>  
        </div>
    </div>
  </div>
<!-- login-->
<div class="login">
    <div id="close-login-btn" class="fas fa-times"> </div>
    <form action="" class="form">
    <h1 style="color: black;">Sign in</h1> 
    <span> Username</span>
    <input  type="email" class="box" id="email" required placeholder="Your email ">
    <span> Userpassword</span>
    <input type="password" class="box"  id="password" required placeholder="Your password">
    <div class="checkbox">
      <input type="checkbox" name="" id="remember-me">
      <label for="remember-me" class="labelforlogin"> Remember me </label>
    </div>
    <input type="submit" value="sign in " class="btn">
    <p> Forget password ? <a href="#"> Click here</a></p>
    <p> Don't have an account ?<a href="#"> Create </a></p> 
    </form>
</div>
